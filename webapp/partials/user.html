
<div class="modal-header">
    <h1>{{title}}</h1>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-11 col-sm-offset-1">
            <form class="form-horizontal" ng-submit="close(login,password)">
                <!-- needed for ng-submit to work -->
                <input type="submit" id="submit" style="display:none"/>

                <div ng-if="warning">
                    <p style="color:red;">
                        {{warning}}
                    </p>
                </div>

                <!-- PROVIDER -->
                <div class="form-group">
                    <label for="provider" class="col-sm-2 control-label">提供商</label>

                    <div class="col-sm-8">
                        <select id="provider" class="form-control" style="width:auto;display:inline-block;"
                                ng-options="provider as provider for provider in providers"
                                ng-model="user.provider"
                                ng-disabled="edit"></select>
                    </div>
                </div>

                <!-- LOGIN -->
                <div class="form-group">
                    <label for="login" class="col-sm-2 control-label">登录名</label>

                    <div class="col-sm-8">
                        <input id="login" type="text" ng-model="user.login" class="form-control" placeholder="登录名" ng-readonly="edit">
                    </div>
                </div>

                <!-- NAME -->
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">姓名</label>

                    <div class="col-sm-8">
                        <input id="name" type="text" ng-model="user.name" class="form-control" placeholder="姓名">
                    </div>
                </div>

                <!-- EMAIL -->
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱</label>

                    <div class="col-sm-8">
                        <input id="email" type="text" ng-model="user.email" class="form-control" placeholder="邮箱">
                    </div>
                </div>

                <!-- PASSWORD -->
                <div class="form-group">
                    <i class="fa fa-refresh" ng-click="generatePassword()" ng-if="user.provider == 'local'"></i>
                    <label for="password" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-8">
                        <input id="password" type="text" ng-model="user.password" ng-readonly="user.provider != 'local'" class="form-control" placeholder="密码">
                    </div>
                </div>

                <!-- MAX FILE SIZE -->
                <div class="form-group">
                    <p>0 为服务器默认值，-1 为无限制</p>
                    <label for="maxFileSize" class="col-sm-2 control-label">最大文件大小</label>

                    <div class="col-sm-8">
                        <input id="maxFileSize" type="text" ng-model="maxFileSize" class="form-control" placeholder="最大文件大小" ng-readonly="!auth_user.admin">
                    </div>
                </div>

                <!-- MAX USER SIZE -->
                <div class="form-group">
                    <p>0 为服务器默认值，-1 为无限制</p>
                    <label for="maxUserSize" class="col-sm-2 control-label">最大用户大小</label>

                    <div class="col-sm-8">
                        <input id="maxUserSize" type="text" ng-model="maxUserSize" class="form-control" placeholder="最大用户大小" ng-readonly="!auth_user.admin">
                    </div>
                </div>

                <!-- MAX TTL -->
                <div class="form-group">
                    <p>0 为服务器默认值</p>
                    <label for="maxTTL" class="col-sm-2 control-label">最大 TTL</label>

                    <div class="col-sm-8">
                        <div id="maxTTL" style="display:inline-block;">
                            <input class="form-control" style="width:60px;display:inline-block;" type="number"
                                   ng-model="ttlValue" ng-show="ttlUnit != 'unlimited'"
                                   ng-disabled="!auth_user.admin">
                            <select class="form-control" style="width:auto;display:inline-block;"
                                    ng-options="unit as unit for unit in ttlUnits"
                                    ng-model="ttlUnit"
                                    ng-disabled="!auth_user.admin"></select>
                        </div>
                    </div>
                </div>

                <!-- ADMIN -->
                <div class="form-group">
                    <label for="admin" class="col-sm-2 control-label">管理员</label>

                    <div class="col-sm-8">
                        <div id="admin" style="display:inline-block;">
                            <input type="checkbox" class="form-control" ng-model="user.admin" ng-disabled="!auth_user.admin">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button ng-click="$dismiss('cancel')" class="btn btn-danger">取消</button>
    <button ng-click="close(user)" class="btn btn-primary">确定</button>
</div>
